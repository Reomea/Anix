<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
    * {
        margin: 0;
        border: 0;
        padding: 0;
        }
        body {
            text-align: center;
        }

        input {
            width: 200px;
            height: 50px;
            font-size: 18px;
            margin-bottom: 10px;
        }

        table {
            margin: 0 auto;
        }

        td {
            padding: 5px;
        }

        button {
            width: 50px;
            height: 50px;
            background-color: #D0E4FC;
            font-size: 18px;
        }
        #display {
            width: 100%;
            background-color: #f4f4f4;
            }
    </style>
</head>
<body>

<!-- 输入框 -->
<input type="text" id="display" disabled>

<!-- 按钮 -->
<table>
    <tr>
        <td><button onclick="appendToDisplay('1')">1</button></td>
        <td><button onclick="appendToDisplay('2')">2</button></td>
        <td><button onclick="appendToDisplay('3')">3</button></td>
        <td><button onclick="appendToDisplay('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="appendToDisplay('4')">4</button></td>
        <td><button onclick="appendToDisplay('5')">5</button></td>
        <td><button onclick="appendToDisplay('6')">6</button></td>
        <td><button onclick="appendToDisplay('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="appendToDisplay('7')">7</button></td>
        <td><button onclick="appendToDisplay('8')">8</button></td>
        <td><button onclick="appendToDisplay('9')">9</button></td>
        <td><button onclick="appendToDisplay('*')">*</button></td>
    </tr>
    <tr>
        <td><button onclick="appendToDisplay('0')">0</button></td>
        <td><button onclick="calculateResult()">=</button></td>
        <td><button onclick="backspace()">←</button></td>
        <td><button onclick="appendToDisplay('/')">/</button></td>
    </tr>
    <tr>
        <td><button onclick="appendToDisplay('Math.PI')">π</button></td>
        <td><button onclick="clearDisplay()">C</button></td>
        <td><button onclick="appendToDisplay('.')">.</button></td>
        <td><button onclick="appendToDisplay('^')">^</button></td>
    </tr>
    <tr>
        <td><button onclick="calculateSquareRoot()">√</button></td>
        <td><button onclick="calculateCubeRoot()">³√</button></td>
        <td><button onclick="appendToDisplay('Math.sin(')">sin</button></td>
        <td><button onclick="appendToDisplay('Math.cos(')">cos</button></td>
    </tr>
    <tr>
    <td><button onclick="appendToDisplay('(')">(</button></td>
    <td><button onclick="appendToDisplay(')')">)</button></td>
        <td><button onclick="appendToDisplay('Math.tan(')">tan</button></td>
        <td><button onclick="appendToDisplay('Math.log10(')">log10</button></td>
    </tr>
    <tr>
   <td><button onclick="appendToDisplay('Math.log(')">ln</button></td>
  </tr>
</table>

<!-- JavaScript 代码 -->
<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculateResult() {
        try {
            var result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        } catch (error) {
            document.getElementById("display").value = "Error";
        }
    }

    function calculateSquareRoot() {
        var inputValue = document.getElementById("display").value;
        var result = Math.sqrt(parseFloat(inputValue));
        document.getElementById("display").value = result;
    }

    function calculateCubeRoot() {
        var inputValue = document.getElementById("display").value;
        var result = Math.cbrt(parseFloat(inputValue));
        document.getElementById("display").value = result;
    }

    function backspace() {
        var currentValue = document.getElementById("display").value;
        document.getElementById("display").value = currentValue.slice(0, -1);
    }
</script>

</body>
</html>
